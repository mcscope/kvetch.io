<div class="thread-body">
  <message message="root"></message>

  <ul ng-if="root.children" class="thread-children">
    <li ng-repeat="child in root.children" ng-class="{'last': $last, 'first': $first}">
      <thread focusable rootId="{{ child }}" depth="{{ depth + 1 }}"></thread>
    </li>
  </ul>
</div>
