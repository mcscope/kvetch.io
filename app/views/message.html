<a href="/{{ message.$id }}" class="glyphicon glyphicon-share-alt message-reference"></a>

<div class="message-body">
  <span ng-bind-html="text"></span>

  <ul class="message-images" ng-if="images.length">
    <li ng-repeat="image in images">
      <a href="{{ image }}" target="_blank">
        <img ng-src="{{ image }}">
      </a>
    </li>
  </ul>

</div>

<footer class="message-details">
  <figure class="message-avatar">
    <img src="{{ message.author.avatar }}">
  </figure>

  <span class="author-name">
    {{ message.author.name }}
  </span>

  <span class="deemphasized created-at">
    {{ humanize(message.createdAt) }}
  </span>
</footer>
