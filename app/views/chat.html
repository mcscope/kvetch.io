<section class="messages-container">
  <thread focusable rootId="{{ rootId }}"></thread>
</section>

<p class="alert alert-danger" ng-show="err">{{err}}</p>

<form class="new-message" ng-submit="addMessage()">
  <textarea class="message-body-text" placeholder="Send a message..." ng-model="newMessage.text" ng-keyup="submitIfEnter($event)"></textarea>
</form>
