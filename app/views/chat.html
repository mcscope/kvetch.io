<ul id="messages" ng-show="messages.length">
  <li ng-repeat="message in messages | reverse">
    <message message="message"></message>
  </li>
</ul>

<p class="alert alert-danger" ng-show="err">{{err}}</p>

<form class="new-message" ng-submit="addMessage()">
  <textarea class="message-body-text" placeholder="Send a message..." ng-model="newMessage.text" ng-keydown="handleKeydown($event)"><textarea>
</form>
