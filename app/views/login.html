
<h2>Login Page</h2>

<fieldset>
  <legend>Oauth</legend>
  <p>
    <button  class="btn btn-primary" ng-click="oauthlogin('twitter')">Twitter</button>
    <button  class="btn btn-primary" ng-click="oauthlogin('github')">GitHub</button>
  </p>
</fieldset>

<p ng-show="err" class="bg-danger">{{err}}</p>
